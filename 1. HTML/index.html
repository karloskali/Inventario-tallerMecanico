<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../2. CSS/style-login.css">
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
            <main>
                <section>
                    <h1>Inicia sesión</h1>
                    <form>
                        <div>
                            <div>
                                <label for="email">Correo electrónico</label>
                            </div>
                            <div>
                                <div>
                                    <input type="email" id="login" class="input-padron" required placeholder="Escribe tu correo electrónico" autofocus name="email">
                                </div>
                            </div>

                        </div>
                        <div>
                           <div>
                            <label for="password">Contraseña</label>
                           </div>
                        </div>
                        <div>
                            <div>
                                <input type="password" placeholder="Escribe tu contraseña" class="input-padron" autocomplete="off" name="password">
                            </div>                                
                        </div>
                        <button id="botonLogin" type="submit">
                            <span>Iniciar sesión</span>
                        </button>
                    </form>
                </section>
            </main>
         </div>
    </div>            
    <script src="../3. JAVASCRIPT/js-login.js"></script>
</body>
</html>
