<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
            <main>
                <section>
                    <h1>Inicia sesión</h1>
                    <form>
                        <div>
                            <div>
                                <label for="email">Correo electrónico</label>
                            </div>
                            <div>
                                <div>
                                    <input type="email" id="login" class="fadeIn second" required placeholder="Escribe tu correo electrónico" autofocus name="email">
                                </div>
                            </div>

                        </div>
                        <div>
                           <div>
                            <label for="password">Contraseña</label>
                           </div>
                        </div>
                        <div>
                            <div>
                                <input type="password" placeholder="Escribe tu contraseña" autocomplete="off" name="password">
                            </div>                                
                        </div>
                        <button id="botonLogin" type="submit">
                            <span>Iniciar sesión</span>
                        </button>
                    </form>
                </section>
            </main>
         </div>
    </div>            
    <script src="js-login.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> -->
</body>
</html>
